plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id "com.diffplug.spotless" version "5.1.1"
	id "io.freefair.lombok" version "5.1.1"
	id 'java'
	id 'maven-publish'
	id 'idea'
}

group = 'pipelite'
version = '1.0.0'
sourceCompatibility = '1.11'
targetCompatibility = '1.11'

spotless {
	java {
		licenseHeader('''/*
 * Copyright 2018-2019 EMBL - European Bioinformatics Institute
 * Licensed under the Apache License, Version 2.0 (the "License"); you may not use this
 * file except in compliance with the License. You may obtain a copy of the License at
 * http://www.apache.org/licenses/LICENSE-2.0
 * Unless required by applicable law or agreed to in writing, software distributed under the
 * License is distributed on an "AS IS" BASIS, WITHOUT WARRANTIES OR
 * CONDITIONS OF ANY KIND, either express or implied. See the License for the
 * specific language governing permissions and limitations under the License.
 */
''')
		importOrder 'java', 'javax', 'org', 'com', '', 'uk'
		removeUnusedImports()
		googleJavaFormat()
	}
}

repositories {
	mavenLocal()
	maven {
		url "https://gitlab.ebi.ac.uk/api/v4/groups/enasequence/-/packages/maven"

		credentials(HttpHeaderCredentials) {
			name = "Private-Token"
			value = gitlab_private_token
		}
		authentication {
			header( HttpHeaderAuthentication )
		}

	}
	mavenCentral()
	maven { url "http://maven.imagej.net/content/repositories/public/" }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

	implementation group: 'com.google.guava', name: 'guava', version: '29.0-jre'
	implementation group: 'com.google.flogger', name: 'flogger', version: '0.5.1'
	implementation group: 'com.google.flogger', name: 'flogger-slf4j-backend', version: '0.5.1'

	// https://mvnrepository.com/artifact/org.apache.sshd/sshd-core
	compile group: 'org.apache.sshd', name: 'sshd-core', version: '2.5.1'

	testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.16.1'


	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.5.0'



	implementation(group: 'org.apache.commons', name: 'commons-exec', version: '1.3')
	implementation(group: 'commons-io', name: 'commons-io', version: '1.3.2')
	implementation(group: 'commons-net', name: 'commons-net', version: '2.0')
	implementation(group: 'org.apache.commons', name: 'commons-compress', version: '1.10')
	implementation(group: 'com.beust', name: 'jcommander', version: '1.71')

	implementation(group: 'com.oracle', name: 'ojdbc8', version: '12.2.0.1.0')
	implementation(group: 'com.oracle', name: 'xdb', version: '12.2.0.1.0')

	// TODO: remove dependency
	implementation( group: 'uk.ac.ebi', name: 'sra-base', version: '2.4.4' )
}

test {
	useJUnitPlatform()
}
