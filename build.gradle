apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'maven'

/*
 * pipelite
 */

group = 'uk.ac.ebi'
ext.version_base = '2.0.0'
version = version_base
buildDir = 'target'


configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}


//ant.importBuild( 'build/beans-build.xml' ) { antTargetName -> 'ant' + antTargetName }

sourceSets {
	main {
		java {
			srcDir "src"
			srcDir "test"
		}

		resources {
		  srcDir 'resources'
    	}
	}
	
    test {
    	java {
			srcDir "src"
			srcDir "test"
    	}
	}
}


repositories {
    mavenLocal()
    maven { url "http://ena-dev:8081/artifactory/all" }
    mavenCentral()
}


dependencies {
  compile(group: 'commons-dbutils', name: 'commons-dbutils', version: '1.3')
  compile(group: 'org.apache.commons', name: 'commons-exec', version: '1.3')
  compile(group: 'commons-io', name: 'commons-io', version: '1.3.2')
  compile(group: 'commons-lang', name: 'commons-lang', version: '2.4')
  compile(group: 'commons-net', name: 'commons-net', version: '2.0')
  compile(group: 'org.apache.commons', name: 'commons-compress', version: '1.10')
  compile(group: 'com.beust', name: 'jcommander', version: '1.47')
  compile( group: 'com.oracle', name: 'ojdbc6', version: '11.2.0.4.0' )
  compile(group: 'com.oracle.oc4j', name: 'xdb', version: '11')
  compile 'org.apache.xmlbeans:xmlbeans:2.3.0'
  compile 'log4j:log4j:1.2.17'
  compile( group: 'net.sf.samtools', name: 'sam', version: '1.85' )
  compile( group: 'javax.mail', name: 'mail', version: '1.4' )
  compile( group: 'org.mockito', name: 'mockito-all', version: '1.9.5' )
  compile( group: 'uk.ac.ebi', name: 'sra-base', version: '1.1.0' ) 
  compile "junit:junit:4.11"
  //TODO consider migration to ORM
  //compile( group: 'com.j256.ormlite', name: 'ormlite-jdbc', version: '5.0' )
}


sourceCompatibility = 1.8
targetCompatibility = 1.8

task sourcesJar(type: Jar) { from sourceSets.main.allJava }


test {
	outputs.upToDateWhen {false}
	testClassesDir = sourceSets.main.output.classesDir;
	classpath      = sourceSets.main.runtimeClasspath;

  	// listen to events in the test execution lifecycle
  	beforeTest { descriptor ->
    	 logger.lifecycle("Running test: " + descriptor)
  	}

  	// listen to standard out and standard error of the test JVM(s)
/*	  onOutput { descriptor, event ->
    	 logger.lifecycle("Test: " + descriptor + " produced standard out/err: " + event.message )
  	}
*/  	
  	testLogging { //exceptionFormat "full"
  				  exceptionFormat "short"
  				  showStandardStreams true 
  				  showExceptions false
  	}
  	
}

//task wrapper(type: Wrapper) { gradleVersion = '1.12' }

publishing {
  publications {
    mavenJava(MavenPublication) {
      artifactId 'pipelite'
      from components.java
      artifact sourcesJar { classifier "sources" }
    }
  }
	repositories {
	    maven {
	        credentials {
	            username artifactoryUsername
	            password artifactoryPassword
	        }
	        url "http://ena-dev:8081/artifactory/libs-release-local"
	    }
	}
}

