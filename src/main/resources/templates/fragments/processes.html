<th:block th:fragment="processes">
    <div class="card m-2">
        <div class="card-body">
            <h5 class="card-title">Select processes</h5>

            <div class="form-inline m-2">

                <label class="mr-2" for="processesPipelineName">Pipeline</label>
                <input type="text" class="form-control m-2" id="processesPipelineName">

                <button type="submit" class="btn btn-primary m-2" onclick="refreshProcesses()">Show processes</button>
            </div>
            <h5 class="mb-4">
                <span class="badge badge-secondary" id="processesPipelineNameBadge"></span>
            </h5>
            <div class="alert alert-danger" style="display: none;" role="alert"
                 id="processesPipelineNameAlert">
            </div>
        </div>
    </div>
    <div class="card m-2">
        <div class="card-body">
            <h5 class="card-title">Processes running in this server</h5>

            <table id="processesTable" class="table table-striped table-hover" style="width:100%">
                <thead>
                <tr>
                    <th>Pipeline</th>
                    <th>Process</th>
                    <th>Status</th>
                    <th>Start time</th>
                    <th>End time</th>
                    <th>Execution count</th>
                    <th>Priority</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</th:block>
