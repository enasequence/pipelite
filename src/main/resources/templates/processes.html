<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Processes</title>
    <script th:inline="javascript">
$(document).ready( function () {
    $('#processesTable').DataTable({
        columns: [
            { data: "pipelineName" },
            { data: "processId",
                render: function ( data, type, row, meta ) {
                    var url = "/pipelite/ui/stages?pipelineName=" + row.pipelineName + "&processId=" + row.processId;
                    return '<a href="' + url + '">' + row.processId + '</a>';
                }
            },
            { data: "state" },
            { data: "startTime" },
            { data: "endTime" },
            { data: "executionCount" },
            { data: "priority" }
        ],
        dom: 'frtBip',
        buttons: {
            buttons: [
                { extend: 'copy', className: 'btn btn-outline-secondary' },
                { extend: 'csv', className: 'btn btn-outline-secondary' },
                { extend: 'excel', className: 'btn btn-outline-secondary' }
            ],
            dom: {
    		  button: {
	    	    className: 'btn'
	          }
            }
        },
        orderCellsTop: true,
        fixedHeader: true,
        responsive: true,
        language : {
           "zeroRecords": " "
        },
    });

    // Set up autocomplete for pipeline name.
    var url = "/pipelite/process/local";
    $.get(url, function(data, status) {

        var pipelineNames = data.map(function (obj) {
            return obj.pipelineName;
        });
        function onlyUnique(value, index, self) {
            return self.indexOf(value) === index;
        }
        pipelineNames = pipelineNames.filter(onlyUnique);

        $( "#pipelineName" ).autocomplete({
          source: pipelineNames,
          minLength: 0,
          open: function() {
            $( this ).removeClass( "ui-corner-all" ).addClass( "ui-corner-top" );
          },
          close: function() {
            $( this ).removeClass( "ui-corner-top" ).addClass( "ui-corner-all" );
          }
        });
    });
    var urlParams = new URLSearchParams(window.location.search);
    var pipelineName = urlParams.get("pipelineName");
    var processId = urlParams.get("processId");
    // console.log("url parameter pipelineName:" + pipelineName);
    // console.log("url parameter processId:" + processId);
    if (pipelineName) {
       $( "#pipelineName" ).val(pipelineName);
    }
    if (processId) {
       $( "#processId" ).val(processId);
    }

    show();
});

// Show the filter badges and table.
function show() {
    var table1 = $('#processesTable').DataTable();
    var pipelineName = $( "#pipelineName" ).val();
    var processId = $( "#processId" ).val();
    var processScope = $( "#processScope" ).val();

    // Save pipeline name, processId and processScope.
    // window.pipelineName = pipelineName;
    // window.processId = processId;
    // window.processScope = processScope;

    // Show the filter badges.
    var pipelineNameBadgeText;
    var processIdBadgeText;
    if (pipelineName) {
        pipelineNameBadgeText = "Pipeline:" + pipelineName;
    }
    else {
        pipelineNameBadgeText = "";
    }
    if (processId) {
        processIdBadgeText = "Process:" + processId;
    }
    else {
        processIdBadgeText = "";
    }
    $( "#pipelineNameBadge" ).text(pipelineNameBadgeText);
    $( "#processIdBadge" ).text(processIdBadgeText);

    // Show the tables.
    var url = "/pipelite/process/";

    if (processScope == "local") {
        url = url + "local?";
    }
    else {
        url = url + "all?";
    }
    if (pipelineName) {
        url = url + "pipelineName=" + pipelineName + "&";
    }
    if (processId) {
        url = url + "processId=" + processId + "&";
    }

    var state;
    if (processScope == "local") {
       $( "#title" ).text("Processes running in this server");
    }
    if (processScope == "allPending") {
        state = "PENDING";
        $( "#title" ).text("All pending processes");
    }
    else if (processScope == "allActive") {
        state = "ACTIVE";
        $( "#title" ).text("All active processes");
    }
    else if (processScope == "allCompleted") {
        state = "COMPLETED";
        $( "#title" ).text("All completed processes");
    }
    else if (processScope == "allFailed") {
        state = "FAILED";
        $( "#title" ).text("All failed processes");
    }
    else if (processScope == "allCancelled") {
        state = "CANCELLED";
        $( "#title" ).text("All cancelled processes");
    }
    if (state) {
        url = url + "state=" + state + "&";
    }

    console.log(url);
    $.get(url, function(data, status) {
        table1.clear().rows.add(data).draw();
     });
};


    </script>
</head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title">Select processes</h5>
        <!--        <p class="card-text">Provide the pipeline name and process id to see the process stages.</p> -->
        <div class="form-inline m-2">

            <select class="custom-select m-2" id="processScope">
                <option value="local" selected>Processes in this server</option>
                <option value="allPending">Pending processes</option>
                <option value="allActive">Active processes</option>
                <option value="allFailed">Failed processes</option>
                <option value="allCompleted">Completed processes</option>
                <option value="allCancelled">Cancelled processes</option>
            </select>

            <label class="mr-2" for="pipelineName">Pipeline</label>
            <input type="text" class="form-control m-2" id="pipelineName">

            <label class="mr-2" for="processId">Process</label>
            <input type="text" class="form-control m-2" id="processId">

            <button type="submit" class="btn btn-primary m-2" onclick="show()">Show processes</button>
        </div>
    </div>
</div>

<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title" id="title"></h5>
        <p class="card-text">
            <span class="badge badge-secondary" id="pipelineNameBadge"></span>
            <span class="badge badge-secondary" id="processIdBadge"></span>
        </p>
        <table id="processesTable" class="table table-striped table-hover" style="width:100%">
            <thead>
            <tr>
                <th>Pipeline</th>
                <th>Process</th>
                <th>State</th>
                <th>Start time</th>
                <th>End time</th>
                <th>Execution count</th>
                <th>Priority</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
