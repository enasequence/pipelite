<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Active processes</title>
    <script>
$(document).ready( function () {
    $('#processesTable').DataTable({
        ajax: {
           url: "/pipelite/process/",
           dataSrc: ""
        },
        columns: [
            { data: "launcherName" },
            { data: "pipelineName" },
            { data: "processId" },
            { data: "currentExecutionStartTime" },
            { data: "currentExecutionTime" },
            { data: "state" },
            { data: "executionCount" },
            { data: "priority" },
            {
                "data": null,
                "defaultContent": "<button class=\"btn btn-outline-secondary mr-2\">Stages</button>"
            }
        ],
        dom: 'frtBip',
        buttons: {
            buttons: [
                { extend: 'copy', className: 'btn btn-outline-secondary' },
                { extend: 'csv', className: 'btn btn-outline-secondary' },
                { extend: 'excel', className: 'btn btn-outline-secondary' }
            ],
            dom: {
    		  button: {
	    	    className: 'btn'
	          }
            }
        },
        responsive: true,
        orderCellsTop: true,
        fixedHeader: true,
        language : {
           "zeroRecords": " "
        },
    });

    // Stages button is pressed.
    $('#processesTable tbody').on( 'click', 'button', function () {
        var table = $('#processesTable').DataTable();
        var data = table.row( $(this).parents('tr') ).data();
        var url = "/pipelite/ui/stages?pipelineName=" + data.pipelineName + "&processId=" + data.processId;
        window.location.href = url;
    });

});




    </script>
</head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="card m-2">
    <div class="card-body">
        <!-- <h5 class="card-title">Active processes</h5> -->

        <table id="processesTable" class="table table-striped table-hover" style="width:100%">
            <thead>
            <tr>
                <th>Launcher name</th>
                <th>Pipeline name</th>
                <th>Process id</th>
                <th>Current execution start time</th>
                <th>Current execution time</th>
                <th>state</th>
                <th>Execution count</th>
                <th>Priority</th>
                <th>Stages</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
