<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Running pipelite processes</title>
    <script>
$(document).ready( function () {
    $('#schedulesTable').DataTable({
        ajax: {
           url: "/pipelite/process/",
           dataSrc: ""
        },
        columns: [
            { data: "launcherName" },
            { data: "pipelineName" },
            { data: "processId" },
            { data: "currentExecutionStartTime" },
            { data: "currentExecutionTime" },
            { data: "state" },
            { data: "executionCount" },
            { data: "priority" }
        ],
        dom: 'frtBip',
        buttons: [
        { extend: 'copy', className: 'btn btn-light' },
        { extend: 'csv', className: 'btn btn-light' },
        { extend: 'excel', className: 'btn btn-light' }
        ]
    })
});



    </script>
</head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title">Running processes</h5>

        <table id="schedulesTable" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Launcher name</th>
                <th>Pipeline name</th>
                <th>Process id</th>
                <th>Current execution start time</th>
                <th>Current execution time</th>
                <th>state</th>
                <th>Execution count</th>
                <th>Priority</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
