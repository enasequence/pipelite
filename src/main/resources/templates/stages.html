<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Process stages</title>
    <script>

$(document).ready(function() {
    $('#statusTable').DataTable({
        columns: [
            { data: "stageName" },
            { data: "resultType" },
            { data: "startTime" },
            { data: "endTime" },
            { data: "executionCount" },
            {
                "data": null,
                "defaultContent": "<button class=\"btn btn-outline-secondary mr-2\">Logs</button>"
            }
        ],
        dom: 'frtBip',
        buttons: {
            buttons: [
                { extend: 'copy', className: 'btn btn-outline-secondary' },
                { extend: 'csv', className: 'btn btn-outline-secondary' },
                { extend: 'excel', className: 'btn btn-outline-secondary' }
            ],
            dom: {
    		  button: {
	    	    className: 'btn'
	          }
            }
        },
        responsive: true,
        orderCellsTop: true,
        fixedHeader: true,
        language : {
           "zeroRecords": " "
        },
    });

    $('#statusTable tbody').on( 'click', 'button', function () {
        var pipelineName = document.getElementById("pipelineName").value;
        var processId = document.getElementById("processId").value;
        var table = $('#statusTable').DataTable();
        var data = table.row( $(this).parents('tr') ).data();
        var stageName = data.stageName;
        var url =  "/pipelite/log/" + pipelineName + "/" + processId + "/" + stageName + "/";
        $.get(url, function(data, status) {
                $( "#logsText" ).text( data.log );
                $('#logsModal').modal('show');
         });
    } );


    $('#dataTable').DataTable({
        columns: [
            { data: "stageName" },
            { data: "executorName" },
            { data: "executorData" },
            { data: "executorParams" },
            { data: "resultParams" },
        ],
        dom: 'frtBip',
        buttons: {
            buttons: [
                { extend: 'copy', className: 'btn btn-outline-secondary' },
                { extend: 'csv', className: 'btn btn-outline-secondary' },
                { extend: 'excel', className: 'btn btn-outline-secondary' }
            ],
            dom: {
    		  button: {
	    	    className: 'btn'
	          }
            }
        },
        responsive: true,
        orderCellsTop: true,
        fixedHeader: true,
        language : {
           "zeroRecords": " "
        },
    });
});

// Show the tables.
function show() {
    var table1 = $('#statusTable').DataTable();
    var table2 = $('#dataTable').DataTable();

    var pipelineName = document.getElementById("pipelineName").value;
    var processId = document.getElementById("processId").value;
    var url =  "/pipelite/stage/" + pipelineName + "/" + processId + "/";

    $.get(url, function(data, status) {
        table1.clear().rows.add(data).draw();
        table2.clear().rows.add(data).draw();
     });
};

// Copy logs.
function copy() {
    var range = document.createRange();
    range.selectNode(document.getElementById("logsText"));
    window.getSelection().removeAllRanges(); // clear current selection
    window.getSelection().addRange(range); // to select text
    document.execCommand("copy");
    window.getSelection().removeAllRanges();// to deselect
};




    </script>
</head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<!-- The Modal -->
<div class="modal fade" id="logsModal">
    <div class="modal-dialog modal-dialog-scrollable" style="width:95%;max-width:1250px">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Logs</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="logsText">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="copy()">Copy</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title">Process</h5>
        <!--        <p class="card-text">Provide the pipeline name and process id to see the process stages.</p> -->
        <div class="form-inline m-2">
            <!--                        <label class="mr-2" for="pipelineName">Pipeline name</label> -->
            <input type="text" class="form-control m-2" placeholder="Pipeline name" id="pipelineName">
            <!--                <label class="mr-2" for="processId">Process id</label> -->
            <input type="text" class="form-control m-2" placeholder="Process id" id="processId">
            <button type="submit" class="btn btn-primary m-2" onclick="show()">Show stages</button>
        </div>
    </div>
</div>


<div class="card m-2">
    <div class="card-body">

        <div>
            <ul class="nav nav-pill justify-content-center" role="tablist">
                <li class="nav-item" role="presentation"><a class="nav-link active" data-toggle="tab" role="tab"
                                                            href="#status">Status</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" data-toggle="tab" role="tab" href="#data">Data</a>
                </li>
            </ul>

            <div class="tab-content m-2">
                <div id="status" class="tab-pane fade show active" role="tabpanel">
                    <table id="statusTable" class="table table-striped table-hover" style="width:100%">
                        <thead>
                        <tr>
                            <th>Stage name</th>
                            <th>Result type</th>
                            <th>Start time</th>
                            <th>End time</th>
                            <th>Execution count</th>
                            <th>Logs</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div id="data" class="tab-pane fade" role="tabpanel">
                    <table id="dataTable" class="table table-striped table-hover" style="width:100%">
                        <thead>
                        <tr>
                            <th>Stage name</th>
                            <th>Executor name</th>
                            <th>Executor data</th>
                            <th>Executor params</th>
                            <th>Result params</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
