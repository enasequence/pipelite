<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Servers</title>
    <script>
$(document).ready( function () {
    $('#serversTable').DataTable({
        ajax: {
           url: "/pipelite/ui/api/server/",
           dataSrc: ""
        },
        columns: [
            { data: "url",
              render: function(data, type, row, meta) {
                  return '<a href="' + data + '" target="_blank">' + data + '</a>';
              }
            },
            { data: "healthy" }
        ],
        dom: 'frtBip',
        buttons: {
            buttons: [
                { extend: 'copy', className: 'btn btn-outline-secondary' },
                { extend: 'csv', className: 'btn btn-outline-secondary' },
                { extend: 'excel', className: 'btn btn-outline-secondary' }
            ],
            dom: {
    		  button: {
	    	    className: 'btn'
	          }
            }
        },
        orderCellsTop: true,
        fixedHeader: true,
        responsive: true,
        language : {
           "zeroRecords": " "
        },
    });
});



    </script>
</head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title">Servers</h5>
        <table id="serversTable" class="table table-striped table-hover" style="width:100%">

            <!-- Header Table -->
            <thead>
            <tr>
                <th>Server</th>
                <th>Healthy</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

</body>
</html>
