<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Active services</title>
    <script>
$(document).ready( function () {
    $('#servicesTable').DataTable({
        ajax: {
           url: "/pipelite/service/",
           dataSrc: ""
        },
        columns: [
            { data: "serviceName" },
            { data: "pipelineName" },
            { data: "serviceType" },
            { data: "description" }
        ],
        dom: 'frtBip',
        buttons: {
            buttons: [
                { extend: 'copy', className: 'btn btn-primary' },
                { extend: 'csv', className: 'btn btn-primary' },
                { extend: 'excel', className: 'btn btn-primary' }
            ],
            dom: {
    		  button: {
	    	    className: 'btn'
	          }
            }
        },
        responsive: true,
        orderCellsTop: true,
        fixedHeader: true,
        language : {
           "zeroRecords": " "
        },
    })
});


    </script>
</head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="card m-2">
    <div class="card-body">
        <!-- <h5 class="card-title">Active services</h5> -->
        <table id="servicesTable" class="table table-striped table-hover" style="width:100%">

            <!-- Header Table -->
            <thead>
            <tr>
                <th>Service name</th>
                <th>Pipeline name</th>
                <th>Service type</th>
                <th>Description</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

</body>
</html>
