<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Schedules</title>
    <script>
$(document).ready( function () {
    $('#schedulesTable').DataTable({
        ajax: {
           url: "/pipelite/schedule/local/",
           dataSrc: ""
        },
        columns: [
            // { data: "schedulerName" },
            { data: "pipelineName" },
            { data: "cron" },
            { data: "description" },
            { data: "startTime" },
            { data: "endTime" },
            { data: "runTime" },
            { data: "processId" },
            { data: "nextStartTime" },
            { data: "sinceLastExecution" },
            { data: "untilNextExecution" },
            {
                "data": null,
                "defaultContent": "<button class=\"btn btn-outline-secondary mr-2\">Process</button>"
            }
        ],
        dom: 'frtBip',
        buttons: {
            buttons: [
                { extend: 'copy', className: 'btn btn-outline-secondary' },
                { extend: 'csv', className: 'btn btn-outline-secondary' },
                { extend: 'excel', className: 'btn btn-outline-secondary' }
            ],
            dom: {
    		  button: {
	    	    className: 'btn'
	          }
            }
        },
        orderCellsTop: true,
        fixedHeader: true,
        language : {
           "zeroRecords": " "
        },
    })

    // Process button is pressed.
    $('#schedulesTable tbody').on( 'click', 'button', function () {
        var table = $('#schedulesTable').DataTable();
        var data = table.row( $(this).parents('tr') ).data();
        var url = "/pipelite/ui/processes?pipelineName=" + data.pipelineName + "&processId=" + data.processId;
        window.location.href = url;
    });
});

    </script>
</head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title">Schedules running in this server</h5>
        <table id="schedulesTable" class="table table-striped table-hover" style="width:100%">

            <!-- Header Table -->
            <thead>
            <tr>
                <!-- <th>Scheduler name</th> -->
                <th>Pipeline name</th>
                <th>Cron</th>
                <th>Description</th>
                <th>Start time</th>
                <th>End time</th>
                <th>Run time</th>
                <th>Process id</th>
                <th>Next execution</th>
                <th>Since last execution</th>
                <th>Until next execution</th>
                <th>Process</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

</body>
</html>
