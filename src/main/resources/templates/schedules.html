<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <title>Schedules</title>
    <script>
$(document).ready( function () {
    $('#schedulesTable').DataTable({
        columns: [
            { data: "schedulerName" },
            { data: "pipelineName" },
            { data: "processId",
                render: function ( data, type, row, meta ) {
                    var url = "/pipelite/ui/stages?pipelineName=" + row.pipelineName + "&processId=" + row.processId;
                    return '<a href="' + url + '">' + row.processId + '</a>';
                }
            },
            { data: "summary" },
            { data: "lastCompleted" },
            { data: "lastFailed" },
            { data: "startTime" },
            { data: "nextTime" },
            { data: "cron" },
            { data: "description" }
        ],
        dom: 'frtBip',
        buttons: {
            buttons: [
                { extend: 'copy', className: 'btn btn-outline-secondary' },
                { extend: 'csv', className: 'btn btn-outline-secondary' },
                { extend: 'excel', className: 'btn btn-outline-secondary' }
            ],
            dom: {
    		  button: {
	    	    className: 'btn'
	          }
            }
        },
        orderCellsTop: true,
        fixedHeader: true,
        responsive: true,
        language : {
           "zeroRecords": " "
        },
    });

  show();
});

// Show the table.
function show() {
    var table = $('#schedulesTable').DataTable();
    var scheduleScope = $( "#scheduleScope" ).val();
    var scheduleTime = $( "#scheduleTime" ).val();

    // Show the title and badge.

    $( "#title" ).text( $( "#scheduleScope option:selected" ).text() );
    $( "#scheduleTimeBadge" ).text( $( "#scheduleTime option:selected" ).text() );

    // Show the table.
    var url = "/pipelite/schedule/";

    if (scheduleScope == "local") {
        url = url + "local";
    }
    if (scheduleScope == "all") {
        url = url + "all";
    }
    if (scheduleTime == "relative") {
        url = url + "?relative=true";
    }

    console.log(url);
    $.get(url, function(data, status) {
        table.clear().rows.add(data).draw();
     });
};






    </script>
</head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>


<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title">Select schedules</h5>
        <div class="form-inline m-2">
            <select class="custom-select m-2" id="scheduleScope">
                <option value="local" selected>Schedules in this server</option>
                <option value="all">All schedules</option>
            </select>
            <select class="custom-select m-2" id="scheduleTime">
                <option value="relative" selected>Relative time</option>
                <option value="absolute">Absolute time</option>
            </select>
            <button type="submit" class="btn btn-primary m-2" onclick="show()">Show schedules</button>
        </div>
    </div>
</div>

<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title" id="title"></h5>
        <p class="card-text">
            <span class="badge badge-secondary" id="scheduleTimeBadge"></span>
        </p>

        <table id="schedulesTable" class="table table-striped table-hover" style="width:100%">
            <thead>
            <tr>
                <th>Scheduler</th>
                <th>Pipeline</th>
                <th>Process</th>
                <th>Summary</th>
                <th>Last completed</th>
                <th>Last failed</th>
                <th>Last start</th>
                <th>Next start</th>
                <th>Cron</th>
                <th>Description</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

</body>
</html>
