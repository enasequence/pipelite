<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
    <script>
$(document).ready( function () {
    $('#schedulesTable').DataTable({
        ajax: {
           url: "/pipelite/schedule/",
           dataSrc: ""
        },
        columns: [
            { data: "schedulerName" },
            { data: "pipelineName" },
            { data: "cron" },
            { data: "description" },
            { data: "lastExecution" },
            { data: "activeExecution" },
            { data: "nextExecution" },
            { data: "processId" }
        ],
        dom: 'frtBip',
        buttons: [
        { extend: 'copy', className: 'btn btn-light' },
        { extend: 'csv', className: 'btn btn-light' },
        { extend: 'excel', className: 'btn btn-light' }
        ],
        responsive: true
    })
});

    </script>
</head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="card m-2">
    <div class="card-body">
        <h5 class="card-title">Running schedules</h5>
        <table id="schedulesTable" class="table table-striped table-hover" style="width:100%">

            <!-- Header Table -->
            <thead>
            <tr>
                <th>Scheduler name</th>
                <th>Pipeline name</th>
                <th>Cron</th>
                <th>Description</th>
                <th>Last execution</th>
                <th>Active execution</th>
                <th>Next execution</th>
                <th>Process id</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

</body>
</html>
